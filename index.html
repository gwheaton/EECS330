<!DOCTYPE html>
<html>
<head>
	<title>Save the Bubble!</title>
	<link rel="stylesheet" href="default.css">
	<script type="text/javascript" src="main.js"></script>	
</head>

<body onLoad="initprompt();">
<div id="wrapper">
<header>
    
     <!-- logo -->
    <img src="Stb_Logo.png" width="600" height="100" alt="Save the Bubble">

</header>


<!-- left nav items -->
<nav>
    <!-- UL stands for unordered list -->
    <ul>
	<button type="button" onclick="setup();">Click Me!</button>
	<form>
		<input type="button" value="Add a Bubble" onclick="prompt()" />
	</form>
		<form id="pForm">
		Event: <input type="text" name="event" /><br><br>
		Date: <input type="text" name="date" /><br><br>
		Time: <input type="text" name="time" /><br><br>
		<input type="button" value="Submit" onclick="getPdata()" />
		<input type="button" value="Cancel" onclick="getPdata( this.value )" />
		</form>
    </ul>
</nav>


<!-- HTML5 article tag -->    
<article>
    <div style="width:600px;height:800px;border:1px solid #000;">
	<canvas id="canvas" height="800" width="600"></canvas>
	</div>
</article>


</div>

</body>
</html>
