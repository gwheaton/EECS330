<!DOCTYPE html>
<html>
<head>
	<title>Save the Bubble!</title>
	<link rel="stylesheet" href="default.css">
	<script type="text/javascript" src="main.js"></script>
</head>

<body onLoad="initprompt();">
<header>
	<!-- logo -->
	<img src="Stb_Logo_nobg.png" height=100 width=auto alt="Save the Bubble">
	<!-- Nav links -->
	<nav>
		<ul>
			<li><img src="my events.png" alt="My Events" id="myEvents" onmouseover="this.src='my events_pressed.png'" onmouseout="this.src='my events.png'" onclick="setup('myEvents')"></li>
			<li id="dd">
				<img src="add event.png" alt="Add an Event" id="addEvent" onclick="prompt()" onmouseover="this.src='add event_pressed.png'" onmouseout="this.src='add event.png'">
				<div id="cannedLogin">George123 | <a href="">Sign Out</a></div>
				<form id="pForm"></br></br>
					<div id="add">
					Event Name: </br><input type="text" name="event" size="35" placeholder="Enter your event" /><br><br>
					Date: </br><input type="text" name="date" maxlength="8" placeholder="##/##/##" /><br><br>
					Time: </br><input type="text" name="time" maxlength="10" placeholder="ex: 12:00 P.M." /><br><br>
					Category: <br>
					<input type="radio" name="category" value="academics"> Academics <br>
					<input type="radio" name="category" value="athletics"> Athletics <br>
					<input type="radio" name="category" value="music"> Music <br>
					<input type="radio" name="category" value="theatre"> Theater <br>
					<input type="radio" name="category" value="miscellaneous"> Miscellaneous <br><br>
					Description: </br><textarea name="script" rows="10" columns="400" placeholder="Enter a description of your event (250 characters or less)" maxlength="250" id="description" style="font-family: arial; font-size: 12px;"></textarea><br><br>
					Will food be provided?:<input type="checkbox" name="food" /> <br><br>
					<input type="button" value="Submit" onclick="getPdata()" />
					<input type="button" value="Cancel" onclick="initprompt()" />
					</div>
				</form>
			</li>
		</ul>
	</nav>
</header>


<article>
	<div style="width:1022px;height:500px;border:1px solid #000; margin:30px auto 0px auto;">
	<canvas id="canvas" height="500" width="1022"></canvas>
	</div>
</article>

<footer>
	<img src="academics.png" alt="My Events" id="myEvents" onclick="setup('academics')">
	<img src="athletics.png" alt="My Events" id="myEvents" onclick="setup('athletics')">
	<img src="music.png" alt="My Events" id="myEvents" onclick="setup('music')">
	<img src="categories.png" alt="My Events" id="myEvents" onclick="setup('theatre')">
	<img src="misc.png" alt="My Events" id="myEvents" onclick="setup('miscellaneous')">
	</br></br>
	&#169 Team George
</footer>	

</body>
</html>
